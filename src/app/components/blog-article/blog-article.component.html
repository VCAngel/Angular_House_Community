<article class="entrada-blog">
  <div>
    <app-img [imageParams]="article.imgSearchParameters"></app-img>
  </div>
  <div>
    <!-- todo routing -->
    <a href="#">
      <h4>{{article.title}}</h4>
    </a>
    <p>Escrito el: <span>{{article.date | date:"dd/MM/yy"}}</span> por: <span>{{article.author}}</span></p>
    <p>{{article.description}}</p>
  </div>

</article>
