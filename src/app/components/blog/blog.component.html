<section *ngIf="chService.getIsLanding(); else fullArticleList">
  <h3 class="text-center text-2xl sm:text-4xl mb-10">Nuestro Blog</h3>

  <!-- Blog articles -->
  <div class="flex flex-col gap-4">
    <app-blog-article [article]="article" *ngFor="let article of previewArticles"></app-blog-article>
  </div>

</section>

<ng-template #fullArticleList>
  <section class="py-10 px-6 lg:px-16">
    <h2 class="text-center text-2xl sm:text-4xl mb-10">Nuestro Blog</h2>
    <!-- Blog articles -->
    <div class="flex flex-col gap-4 md:max-w-3xl my-0 mx-auto">
      <app-blog-article [article]="article" *ngFor="let article of articles"></app-blog-article>
    </div>
  </section>
</ng-template>
